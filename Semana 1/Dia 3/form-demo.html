<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM-1</title>
    <style>
        td{ background-color: rgb(99, 202, 233); padding: 4px 8px}

        .s-borde{ border: 0px; border-collapse: collapse;color: yellow; background-color: #222;
          text-align: right;}
        
        .table-2 {background-color: #222;  border-collapse: collapse; color: rgb(245, 241, 10);  width: 400px;}

        </style>

  <body style="margin-bottom: 100px;">
    <section >
      <form>
      <table  border="1" ">
       
          <tr style="background-color: yellow; color: red ">
            <th colspan="2">Registration Form</th>
          </tr>
          <tr>
            <td>
              <label for="name">Name</label>
            </td>
            <td>
              <input
                type="text" maxlength="8"
                
                title="Debe contener al menos una letra mayúscula y una letra minúscula"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="pass">Enter Password</label></td>
            <td><input type="password" required id="pass"></td>
          </tr>
          <tr>
            <td>Enter Address</td>
            <td><textarea name="text" id="text" cols="25" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>Select Game</td>
            <td>
                <input type="checkbox" name="hockey" ><label for="input-hockey" >Hockey</label><br/>
                <input type="checkbox" name="Football" ><label for="Football">Football</label><br/>
                <input type="checkbox" name="Badminton" ><label for="input-Badminton">Badminton</label><br/>
                <input type="checkbox" name="Crikethockey" ><label for="input-Crikethockey">Criket</label><br/>
                <input type="checkbox" name="Voleyball" ><label for="Voleyballhockey">Voleyball</label>

            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="M" required><label for="radio">Male</label>
                <input type="radio" name="gender"  value="F"required><label for="radio">Female</label>
            </td>
          </tr>
          <tr>
            <td>Select ur age</td>
            <td>
                <select name="age" id="age">
                    <option value="" selected>Select..</option>
                    <option value="0-10">Entre 10-20</option>
                    <option value="21-35">Entre 21-35</option>
                    <option value="35 a mas">Entre 35 a más</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>Select Photo</td>
            <td>
              <input type="file" name="" id="archivo" required  accept="image/png" >
            </td>
          </tr>
          <tr>
            <td colspan="2">
              
              <button type="button">Click me</button>
              <button type="reset">Restablecer</button>
              <button type="submit">Enviar</button>
              
              </td>
           
          </tr>
        
      </table>
    </form></section>
<hr/>
<section>
<form>
<table class="table-2" border="0" >
<tr>
  <th colspan="2">Sign Up</th>
  </tr>
<tr>

    </td>

</tr>
<tr>

                <input type="radio" name="gender"  value="F"required><label for="radio">Female</label>

</tr>

      <option value="Peru">Peru</option>

</tr>
<tr>

    <input type="email" name="" id="email" required placeholder="Enter e-mail">
  </td>
</tr>
<tr>

  <td><input type="tel" name="tel" id="tel" max="10" placeholder="Enter phone"></td>

  <td></td>

    <input type="checkbox" id="check"  ><label for="check">

<a href="https://www.google.com">Agree to the terms of use</a>


    </label>
  </td>
</tr>
<tr>

</tr>

</table>
